        <h2>心理的安全性についての研究や調査</h2>
        <p>心理的安全性（<a href="https://en.wikipedia.org/wiki/Psychological_safety">psychological safety）</a> は、ある人が自身の考えや感覚を、何らかのダメージやリスク無しに他者と共有できる可能性のことである。</p>
        <p> Edmondson, Amy (1 June 1999). "<a href="http://web.mit.edu/curhan/www/docs/Articles/15341_Readings/Group_Performance/Edmondson%20Psychological%20safety.pdf">Psychological Safety and Learning Behavior in Work Teams</a>" </p>
        <p><a href="https://rework.withgoogle.com/jp/guides/understanding-team-effectiveness/">Googleにおける調査では、効果的なチームが持つ因子の一つが心理的安全性であると結論されている。</a></p>
